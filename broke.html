<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>When You're Broke</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Courier New', monospace;
    }

    body {
      background: #000;
      color: white;
      overflow: hidden;
    }

    header {
      text-align: center;
      padding: 1.5rem;
      font-size: 2rem;
      font-weight: bold;
      background: linear-gradient(to right, #222, #111);
      border-bottom: 1px solid #333;
      letter-spacing: 2px;
    }

    .centered-buttons {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      z-index: 10;
    }

    .emotion-btn {
      padding: 15px 30px;
      font-size: 1.2rem;
      background: transparent;
      border: 2px solid white;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      border-radius: 8px;
      backdrop-filter: blur(3px);
    }

    .emotion-btn:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: scale(1.05);
    }

    .effects-container {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      pointer-events: none;
      z-index: 5;
    }

    /* PAIN Effects */
    .pain-overlay {
      background: rgba(255, 0, 0, 0.2);
      animation: pulse 1s infinite;
    }

    .pain-message {
      position: absolute;
      top: 20%;
      width: 100%;
      text-align: center;
      font-size: 1.5rem;
      opacity: 0;
      animation: fadeInQuote 3s ease forwards;
      z-index: 6;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 0.5; }
    }

    .shake {
      animation: shake 0.4s infinite;
    }

    @keyframes shake {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(-4px, 4px); }
      50% { transform: translate(4px, -4px); }
      75% { transform: translate(-4px, 4px); }
    }

    /* MEMORIES */
    .candle {
      position: absolute;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 60px;
      background: #fff8dc;
      box-shadow: 0 -10px 20px rgba(255, 248, 220, 0.6);
      animation: flicker 0.2s infinite;
      z-index: 4;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.6; transform: scaleY(0.95); }
      100% { opacity: 1; }
    }

    .memory-quote {
      position: absolute;
      bottom: 150px;
      width: 100%;
      text-align: center;
      font-style: italic;
      font-size: 1.3rem;
      opacity: 0;
      animation: fadeInQuote 5s ease forwards;
      z-index: 6;
    }

    @keyframes fadeInQuote {
      to { opacity: 1; }
    }

    /* LONELINESS */
    .dim-spotlight {
      background: radial-gradient(circle, rgba(0, 0, 0, 0.2) 30%, #000 80%);
      animation: fadeIn 2s ease-in-out forwards;
    }

    .lonely-message {
      position: absolute;
      top: 30%;
      width: 100%;
      text-align: center;
      font-size: 1.5rem;
      opacity: 0;
      animation: fadeText 5s ease-in-out forwards;
      z-index: 6;
    }

    @keyframes fadeText {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* Rain effect */
    .rain-drop {
      position: absolute;
      width: 2px;
      height: 15px;
      background: rgba(255, 255, 255, 0.3);
      animation: rain 1.5s linear infinite;
      z-index: 3;
    }

    @keyframes rain {
      0% { top: -20px; }
      100% { top: 100%; }
    }

    .return-home {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background: transparent;
      border: 1px solid white;
      border-radius: 6px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      z-index: 10;
    }

    .return-home:hover {
      background: rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body>
  <header>When You Are Broke</header>

  <div class="centered-buttons">
    <button class="emotion-btn" onclick="triggerPain()">ðŸ’” Pain</button>
    <button class="emotion-btn" onclick="triggerMemories()">ðŸ•¯ Memories</button>
    <button class="emotion-btn" onclick="triggerLoneliness()">ðŸ˜” Loneliness</button>
  </div>

  <div class="effects-container" id="effectsContainer"></div>

  <a href="index.html">
    <button class="return-home">Return to your greed</button>
  </a>

  <audio id="heartbeatSound" preload="auto">
    <source src="https://www.soundjay.com/heart/heartbeat-01.wav" type="audio/wav">
  </audio>

  <audio id="memoryMusic" preload="auto" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
  </audio>


  <script>
    function triggerPain() {
      const container = document.getElementById("effectsContainer");
      container.innerHTML = '';

      const overlay = document.createElement("div");
      overlay.className = "pain-overlay shake";
      overlay.style.position = "absolute";
      overlay.style.width = "100%";
      overlay.style.height = "100%";
      overlay.style.top = 0;
      overlay.style.left = 0;
      container.appendChild(overlay);

      const message = document.createElement("div");
      message.className = "pain-message";
      message.textContent = "Pain doesn't knock, it shatters everything quietly.";
      container.appendChild(message);

      const sound = document.getElementById("heartbeatSound");
      sound.currentTime = 0;
      sound.play();
    }

    function triggerMemories() {
      const container = document.getElementById("effectsContainer");
      container.innerHTML = '';

      const candle = document.createElement("div");
      candle.className = "candle";
      container.appendChild(candle);

      const quote = document.createElement("div");
      quote.className = "memory-quote";
      quote.textContent = "They were with you for the light, but left when the flame flickered.";
      container.appendChild(quote);

      const music = document.getElementById("memoryMusic");
      music.currentTime = 0;
      music.play();
    }

    function triggerLoneliness() {
      const container = document.getElementById("effectsContainer");
      container.innerHTML = '';

      const dim = document.createElement("div");
      dim.className = "dim-spotlight";
      dim.style.position = "absolute";
      dim.style.width = "100%";
      dim.style.height = "100%";
      dim.style.top = 0;
      dim.style.left = 0;
      container.appendChild(dim);

      const message = document.createElement("div");
      message.className = "lonely-message";
      message.textContent = "When you're broke, the world becomes silent.";
      container.appendChild(message);

      for (let i = 0; i < 100; i++) {
        const drop = document.createElement("div");
        drop.className = "rain-drop";
        drop.style.left = Math.random() * 100 + "%";
        drop.style.animationDelay = Math.random() * 2 + "s";
        container.appendChild(drop);
      }
    }
    try {
      document.getElementById("heartbeatSound").play();
    } catch (e) {
      console.warn("Heartbeat sound could not play:", e.message);
    }

  </script>
</body>
</html>
